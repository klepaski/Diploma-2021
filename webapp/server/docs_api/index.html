<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16"/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="./swagger-ui-bundle.js"></script>
<script src="./swagger-ui-standalone-preset.js"></script>
<script>
  window.onload = function () {
    function SendRequest(r_method, r_path, r_handler) {
      var Request = new XMLHttpRequest();
      Request.onreadystatechange = function () {
        if (Request.readyState === 4) r_handler(Request);
      };
      Request.open(r_method, r_path, true);
      console.log('token', localStorage.getItem('token'));
      Request.setRequestHeader("Authorization", 'Bearer ' + localStorage.getItem('token'));
      Request.send();
    }

    SendRequest('get', 'http://localhost:3000/exportSwagger', (response) => {
      console.log('response', response);
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "http://localhost:3000/exportSwagger",
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        validatorUrl: null,
        spec: JSON.parse(response.response)
      });
      window.ui = ui
    });
  }
</script>
</body>
</html>
